<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Zen+Loop&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="topbar">
                <button class="btn">
                    <i class="fad fa-search" id="btn"></i>
                </button>
                <input placeholder="Enter city name" class="search" id="search" type="text">
            </div>
            <span>Wheather App</span>
        </div>
        <div class="min-search-box">
            <input placeholder="Enter city name" class="search" id="search" type="text">
        </div>
        <div class="body">
            <div class="time">
                <div class="time-content">
                    <div class="clock">
                        <span class="hr">__</span> :
                        <span class="min">__</span>
                    </div>
                    <div class="full-date">
                        <span class="day">__</span>,
                        <span class="date">__</span>
                        <span class="month">__</span>
                        <span class="year">____</span>
                    </div>
                </div>
            </div>
            <div class="weather-wrapper">
                <h1>Wheather <span class="city"> </span></h1>
                <div class="weather-content">
                    <div class="left-content">
                        <div class="temp">
                            <span class="temp-value"></span>
                            <span class="degree"></span>
                        </div>
                        <span class="weather"></span>
                        <span class="humidity"><span class="humid-value"></span></span>
                        <span class="wind"><span class="wind-value"></span></span>
                    </div>
                    <div class="right-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Gnome-weather-few-clouds.svg/1024px-Gnome-weather-few-clouds.svg.png" alt="....">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
